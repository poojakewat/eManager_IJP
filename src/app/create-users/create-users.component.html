<div class="col-md-6 offset-md-3">
    <h3> Create User </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "user.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "user.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "user.emailId" name = "emailId">
        </div>
        
        <div class="form-group">
            <label> Birth Date </label>
            <input type="text" class ="form-control" id = "birthDate"
                [(ngModel)] = "user.birthDate" name = "emailId">
        </div>

        <div class="Address1">
            <label> Address2 </label>
            <input type="text" class ="form-control" id = "address1"
                [(ngModel)] = "user.address1" name = "address1">
        </div>

        <div class="form-group">
            <label> Address2 </label>
            <input type="text" class ="form-control" id = "address2"
                [(ngModel)] = "user.address2" name = "address2">
        </div>

        <div class="form-group">
            <label> Address2 </label>
            <input type="text" class ="form-control" id = "address2"
                [(ngModel)] = "user.address2" name = "address2">
        </div>

        <div class="form-group">
            <label> Zip </label>
            <input type="text" class ="form-control" id = "zip"
                [(ngModel)] = "user.zip" name = "zip">
        </div>
        <div class="form-group">
            <label> Country </label>
            <input type="text" class ="form-control" id = "country"
                [(ngModel)] = "user.country" name = "country">
        </div>
        <div class="form-group">
            <label> State </label>
            <input type="text" class ="form-control" id = "state"
                [(ngModel)] = "user.state" name = "state">
        </div>
        
        <div class="form-group">
            <label> City </label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "user.city" name = "city">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
