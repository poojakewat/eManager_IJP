<div class="col-md-6 offset-md-3">
    <h3> Update User </h3>
    <form (ngSubmit) = "onsubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "user.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "user.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "user.emailId" name = "emailId">
        </div>

        
        <div class="form-group">
            <label> Address1 </label>
            <input type="text" class ="form-control" id = "address1"
                [(ngModel)] = "user.address1" name = "address1">
        </div>
        <div class="form-group">
            <label> Address2 </label>
            <input type="text" class ="form-control" id = "address2"
                [(ngModel)] = "user.address2" name = "address2">
        </div>
        <div class="form-group">
            <label> zip </label>
            <input type="text" class ="form-control" id = "zip"
                [(ngModel)] = "user.zip" name = "zip">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
